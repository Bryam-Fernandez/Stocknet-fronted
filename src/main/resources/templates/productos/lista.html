<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Stocknet - Productos</title>
	<link rel="stylesheet" th:href="@{/css/productos-lista.css}">
</head>

<body>

	<header class="topbar">
		<div class="logo">Stocknet</div>
		<nav>
			<a th:href="@{/dashboard}">Dashboard</a>
			<a th:href="@{/pedidos}">Pedidos</a>
			<a th:href="@{/inventario}">Inventario</a>
			<a th:href="@{/login}">Login</a>
		</nav>
	</header>

	<main class="container">

		<div class="page-title">Productos</div>

		<div class="card">

			<table class="table">
				<thead>
					<tr>
						<th>ID</th>
						<th>Nombre</th>
						<th>Precio</th>
						<th>Stock</th>
						<th>Estado</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p : ${productos}">
						<td th:text="${p.id}"></td>
						<td th:text="${p.nombre}"></td>
						<td th:text="'S/ ' + ${p.precio}"></td>
						<td th:text="${p.stock}"></td>
						<td th:text="${p.estado} ? 'Activo' : 'Inactivo'"></td>
						<td>
							<a th:href="@{/productos/{id}(id=${p.id})}">
								Ver
							</a>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

	</main>

</body>

</html>
