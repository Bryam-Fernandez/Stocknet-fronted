<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stocknet - Dashboard</title>
<link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<header class="topbar">
    <div class="logo">Stocknet</div>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/pedidos}">Pedidos</a>
		<a th:href="@{/productos}">Productos</a>
        <a th:href="@{/inventario}">Inventario</a>
        <a th:href="@{/login}">Login</a>
    </nav>
</header>

<main class="container">

    <div class="page-title">Panel general</div>

    <div class="cards">

        <div class="card">
            <h3>Total de pedidos</h3>
            <div class="value" th:text="${totalPedidos}">128</div>
        </div>

        <div class="card">
            <h3>Pedidos hoy</h3>
            <div class="value" th:text="${pedidosHoy}">7</div>
        </div>

        <div class="card">
            <h3>Productos con bajo stock</h3>
            <div class="value" th:text="${productosBajoStock}">4</div>
        </div>

    </div>

</main>

</body>
</html>
