<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stocknet - Nuevo pedido</title>
<link rel="stylesheet" th:href="@{/css/pedidos-nuevo.css}">
</head>
<body>

<header class="topbar">
    <div class="logo">Stocknet</div>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/pedidos}">Pedidos</a>
        <a th:href="@{/inventario}">Inventario</a>
        <a th:href="@{/login}">Login</a>
    </nav>
</header>

<main class="container">

    <div class="page-title">Nuevo pedido</div>

    <div class="card">

		<form class="form"
		      th:action="@{/pedidos/guardar}"
		      th:object="${pedido}"
		      method="post">

		    <div class="field">
		        <label>Cliente</label>
		        <input type="text"
		               th:field="*{cliente}"
		               placeholder="Ej: Juan PÃ©rez"
		               required>
		    </div>

		    <div class="field">
		        <label>Fecha</label>
		        <input type="date"
		               th:field="*{fecha}"
		               required>
		    </div>

		    <div class="field">
		        <label>Total</label>
		        <input type="number"
		               step="0.01"
		               th:field="*{total}"
		               required>
		    </div>

		    <div class="field">
		        <label>Estado</label>
		        <select th:field="*{estado}" required>
		            <option value="">Seleccione un estado</option>
		            <option value="Registrado">Registrado</option>
		            <option value="Procesado">Procesado</option>
		            <option value="Enviado">Enviado</option>
		        </select>
		    </div>

		    <div class="actions">
		        <a class="btn-secondary" th:href="@{/pedidos}">Cancelar</a>
		        <button class="btn-primary" type="submit">Crear pedido</button>
		    </div>

		</form>

    </div>

</main>

</body>
</html>
