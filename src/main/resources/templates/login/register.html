<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Stocknet - Registro</title>
	<link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>

	<div class="login-wrapper">
		<div class="login-card">
			<h1>Stocknet</h1>
			<p>Crear una cuenta</p>

			<form th:action="@{/register}" method="post" th:object="${registroRequest}">
				<label>Usuario</label>
				<input type="text" th:field="*{username}" required>

				<label>Contraseña</label>
				<input type="password" th:field="*{password}" required>

				<button type="submit">Registrar</button>

				<div th:if="${error}" style="color:red; margin-top:10px;">
					<p th:text="${error}"></p>
				</div>
			</form>

			<p>
				<a th:href="@{/login}" style="color:#38bdf8;">¿Ya tienes cuenta? Iniciar sesión</a>
			</p>
		</div>
	</div>

</body>

</html>
