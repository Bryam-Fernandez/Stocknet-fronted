<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Stocknet - Nuevo pedido</title>
<link rel="stylesheet" th:href="@{/css/pedidos-nuevo.css}">
</head>
<body>

<header class="topbar">
    <div class="logo">Stocknet</div>
    <nav>
        <a th:href="@{/dashboard}">Dashboard</a>
        <a th:href="@{/pedidos}">Pedidos</a>
        <a th:href="@{/inventario}">Inventario</a>
        <a th:href="@{/login}">Login</a>
    </nav>
</header>

<main class="container">

    <div class="page-title">Nuevo pedido</div>

    <div class="card">

		<form class="form"
		      th:action="@{/pedidos/guardar}"
		      th:object="${pedido}"
		      method="post">

		    <div class="field">
		        <label>ID del cliente</label>
		        <input type="number"
		               th:field="*{clientId}"
		               placeholder="Ej: 1"
		               required>
		    </div>

		    <div class="field">
		        <label>ID del producto</label>
		        <input type="number"
		               th:field="*{productId}"
		               placeholder="Ej: 3"
		               required>
		    </div>

		    <div class="field">
		        <label>Cantidad</label>
		        <input type="number"
		               th:field="*{cantidad}"
		               min="1"
		               required>
		    </div>

		    <div class="actions">
		        <a class="btn-secondary" th:href="@{/pedidos}">Cancelar</a>
		        <button class="btn-primary" type="submit">Crear pedido</button>
		    </div>

		</form>

    </div>

</main>

</body>
</html>
